<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results Summary Component</title>
</head>
<body>
  <main>
    <div class="component-container">
      <div class="result-container">
        <span class="your-result-text">Your Result</span>
        <div class="score-container">
          <div class="overall-score">76</div>
          <div class="possible-score">of 100</div>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-container">
        <h1>Summary</h1>
        <ul>
          <li class="reaction-text">
            <div class="score-category">
              <img src="/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div class="score">
              <p>80 <span>/ 100</span></p>
            </div>
          </li>
          <li class="memory-text">
            <div class="score-category">
              <img src="./images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <div class="score">
              <p>92 <span>/ 100</span></p>
            </div>
          </li>
          <li class="verbal-text">
            <div class="score-category">
              <img src="/images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
            <div class="score">
              <p>61 <span>/ 100</span></p>
            </div>
          </li>
          <li class="visual-text">
            <div class="score-category">
              <img src="/images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <div class="score">
              <p>72 <span>/ 100</span></p>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
