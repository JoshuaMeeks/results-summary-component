<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results Summary Component</title>
</head>
<body>
  <main>
    <div class="component-container">
      <div class="result-container">
        <span class="your-result-text">Your Result</span>
        <div class="score-container">
          <div class="overall-score">76</div>
          <div class="possible-score">of 100</div>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-container">
        <h1>Summary</h1>
        <ul>
          <li class="reaction-text">
            <div class="score-category">
              <img src="/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div class="score">
              <p>80 <span>/ 100</span></p>
            </div>
          </li>
          <li class="memory-text">
            <div class="score-category">
              <!-- <img src="/images/icon-memory.svg" alt="memory icon"> -->

              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
              </svg>

              <p>Memory</p>
            </div>
            <div class="score">
              <p>92 <span>/ 100</span></p>
            </div>
          </li>
          <li class="verbal-text">
            <div class="score-category">
              <img src="/images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
            <div class="score">
              <p>61 <span>/ 100</span></p>
            </div>
          </li>
          <li class="visual-text">
            <div class="score-category">
              <img src="/images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <div class="score">
              <p>72 <span>/ 100</span></p>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
